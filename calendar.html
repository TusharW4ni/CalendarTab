<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalendarTab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calendar-container">
      <div id="controls">
        <button id="prevMonth">&lt;</button>
        <h1 id="monthYear" style="cursor: pointer"></h1>
        <!-- Hidden date picker, revealed on click -->
        <input type="month" id="hiddenDatePicker" style="display: none" />
        <button id="nextMonth">&gt;</button>
      </div>
      <table id="calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- Calendar dates will be generated here dynamically -->
        </tbody>
      </table>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
